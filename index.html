<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div id="card">
            <a href="#" id="main-image">
                <div class="container">
                    <img src="./image-equilibrium.jpg" alt="Equilibrium">

                    <div class="overlay overlay-bg">
                        <img src="./icon-view.svg" alt="view" id="view-icon">
                    </div>
                </div>
            </a>
            
            <h1><a href="#" id="title-1">Equilibrium #3429</a></h1>

            <p>Our Equilibrium collection promotes balance and calm.</p>
            
            <div id="price-time">
                <div id="eth-price">
                    <img src="./icon-ethereum.svg" alt="Ethereum">
                    <p id="price">0.041 ETH</p>
                </div>
                
                <div id="time">
                    <img src="./icon-clock.svg" alt="Clock">
                    <p id="time-left">3 days left</p>
                </div>
            </div>

            <div id="card-footer">
                <img src="./image-avatar.png" alt="Avatar">
                <p id="author">Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
        

      <!--
          <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
      </div>
      -->
    </body>
</html>
